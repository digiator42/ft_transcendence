<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title class="text-capitalize">modal prompt component</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
		<link href="../assets/css/global-new.css" rel="stylesheet">

	<body>
		<div class="vh-100 vw-100 bg--main" id="REMOVE________________________________________THIS!!!">
			<button type="button" class="btn btn-primary" id="liveToastBtn">Show live toast</button>

			<div class="toast-container position-fixed bottom-0 end-0 p-3">
			  <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
				<div class="toast-header">
				  <img src="..." class="rounded me-2" alt="...">
				  <strong class="me-auto">Bootstrap</strong>
				  <small>11 mins ago</small>
				  <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
				</div>
				<div class="toast-body">
				  Hello, world! This is a toast message.
				</div>
			  </div>
			</div>
		</div>
		<section>
			<div class="d-flex flex-column align-items-center rounded p-5 border border-1 border-black w-75 h-100 font--argent gap-5">
				<div class="input-group w-50">
					<input type="file" class="form-control border border-1 border-black" accept="image/*" id="modal-inputFile"
						aria-describedby="inputFile" aria-label="Upload">
					<button class="btn btn-dark text-capitalize w-25" type="button" id="inputFile-btn">upload</button>
				</div>
				<div class="input-group w-50">
					<span class="input-group-text border border-1 border-dark bg-dark text-white">

					</span>
					<div class="form-floating">
						<input type="text" class="form-control border border-1 border-dark" id="displayNameInput"
							placeholder="Username">
						<label for="displayNameInput" class="text-capitalize">display name</label>
					</div>
					<button id="nickname-btn" type="button" class="btn btn-dark w-25">
						<p class="h5 p-0 m-0 text-capitalize">save</p>
					</button>
				</div>
				<button id="logout" class="btn btn-dark px-5">
					<p class="display-5 text-capitalize p-0">
						logout
					</p>
				</button>
			</div>
		</section>
		<section>
			<div class="d-flex flex-row h-100 w-100 p-5 mh-100 mw-100 justify-content-around align-items-center overflow-auto font--argent">
				<div id="tictactoe" class=""></div>
				<div id="turn" class="text-capitalize text-black display-5 border-1 border-black rounded p-4">
					player x
				</div>
			</div>
		</section>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
		<script>
			const toastTrigger = document.getElementById('liveToastBtn')
			const toastLiveExample = document.getElementById('liveToast')

			if (toastTrigger) {
			const toastBootstrap = bootstrap.Toast.getOrCreateInstance(toastLiveExample)
			toastTrigger.addEventListener('click', () => {
				toastBootstrap.show()
			})
			}
		</script>
	</body>
	</html>
