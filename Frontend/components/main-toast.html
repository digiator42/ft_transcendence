<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title class="text-capitalize">main toast component</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
		<link href="../assets/css/global-new.css" rel="stylesheet"> 
	</head>
	<body>
		<div class="vh-100 vw-100 bg--main" id="REMOVE________________________________________THIS!!!">
			<button type="button" class="btn btn-primary" id="mainToastBtn">Show live toast</button>

			<div class="toast-container rounded-1 position-fixed top-50 end-0 me-5 translate-middle-y border border-0 border-white">
				<div id="mainToast" class="toast rounded-1" role="alert" aria-live="assertive" aria-atomic="true">
					<div class="toast-header bg-black p-2 rounded-0">
						<button type="button" class="d-flex border border-0 border-light bg-transparent" data-bs-dismiss="toast" aria-label="Close">
							<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="none">
								<path d="M2.21736 20H4.44931V17.7697H6.66667V15.5539H8.88403V13.3382H11.116V15.5539H13.3333V17.7697H15.5653V20H17.7826V17.7697H20V15.5539H17.7826V13.3382H15.5653V11.1079H13.3333V8.89213H15.5653V6.67639H17.7826V4.44606H20V2.23032H17.7826V0H15.5653V2.23032H13.3333V4.44606H11.116V6.67639H8.88403V4.44606H6.66667V2.23032H4.44931V0H2.21736V2.23032H0V4.44606H2.21736V6.67639H4.44931V8.89213H6.66667V11.1079H4.44931V13.3382H2.21736V15.5539H0V17.7697H2.21736V20Z" fill="#E1E0DF"/>
							</svg>
						</button>
					</div>
					<div class="toast-body my-5 font--argent text-center border border-0 border-dark" style="font-size: calc(75% + 0.2vw);">
						Hello, world! This is a toast message.
					</div>
				</div>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
		<script>
			const toastTrigger = document.getElementById('mainToastBtn')
			const toastLiveExample = document.getElementById('mainToast')

			if (toastTrigger) {
			const toastBootstrap = bootstrap.Toast.getOrCreateInstance(toastLiveExample)
			toastTrigger.addEventListener('click', () => {
				toastBootstrap.show()
			})
			}
		</script>
	</body>
</html>
