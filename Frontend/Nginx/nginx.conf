events {
    worker_connections 1024;    
}

http {

    types {
    text/html                             html htm shtml;
    text/css                              css;
    application/javascript                js;
    application/json                      json;
    image/jpeg                            jpeg jpg;
    image/png                             png;
    image/gif                             gif;
    image/svg+xml                         svg svgz;
    text/plain                            txt;
}

server {
    listen 8090 ssl;
    server_name localhost;
    ssl_certificate     SSL_CERTIFICATE;
    ssl_certificate_key SSL_KEY;
    ssl_protocols       TLSv1.2 TLSv1.3;


        root /usr/share/nginx/html;

        location / {
            try_files $uri $uri/ /index.html;
        }

        # Other location configurations go here
        location /static/ {
            alias /assets/;
            try_files $uri $uri/ =404;
        }
    # Location for handling API requests
    location /api/ {
        proxy_pass http://django:8000/api/;  # Use the service name and port from Docker Compose
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }


    
        location ~* \.js$ {
        types {
            application/javascript js;
        }
            expires -1;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
        }

        location ~* \.css$ {
            expires -1;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
        }

        location ~* \.(?:ico|gif|jpe?g|png)$ {
            expires -1;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
        }

        location ~* \.(?:svg|ttf|woff|woff2)$ {
            expires -1;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
        }

    # Additional Nginx configuration can be added here
}


}